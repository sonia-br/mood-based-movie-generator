image: node:20

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/

deploy:
  stage: deploy
  script:
    - npm install -g firebase-tools
    - firebase deploy --token "$FIREBASE_TOKEN" --non-interactive
  only:
    - dev
